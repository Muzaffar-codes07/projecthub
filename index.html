<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Project Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .partition:hover .overlay {
      backdrop-filter: blur(4px);
      background-color: rgba(0, 0, 0, 0.4);
    }
    .partition {
      transition: transform 0.5s ease;
    }
    .partition:hover {
      transform: scale(1.02);
      z-index: 10;
    }
    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.35;
    }
  </style>
</head>
<body class="bg-black text-white">
  <!-- Loading Screen -->
  <div id="loader" class="fixed inset-0 z-50 flex items-center justify-center bg-black">
    <div class="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
  </div>

  <!-- Main Layout -->
  <div id="content" class="hidden h-screen w-screen grid grid-cols-2 grid-rows-2">

    <!-- Piano Partition -->
    <div class="relative partition cursor-pointer" onclick="location.href='https://c-harmonious-keys.lovable.app'">
      <video autoplay muted loop class="bg-video">
        <source src="virtualpiano-preview.webm" type="video/webm">
      </video>
      <div class="overlay absolute inset-0 flex items-center justify-center">
        <h2 class="text-3xl font-bold">üéπ Virtual Piano</h2>
      </div>
    </div>

    <!-- Dino Partition -->
    <div class="relative partition cursor-pointer" onclick="location.href='https://vbtgongithub.github.io/justlikedino/'">
      <video autoplay muted loop class="bg-video">
        <source src="dino-preview.webm" type="video/webm">
      </video>
      <div class="overlay absolute inset-0 flex items-center justify-center">
        <h2 class="text-3xl font-bold">ü¶ñ Dino Game</h2>
      </div>
    </div>

    <!-- Morse Code Partition -->
    <div class="relative partition cursor-pointer" onclick="location.href='https://dot-dash-decoder.lovable.app'">
      <video autoplay muted loop class="bg-video">
        <source src="morse-preview.webm" type="video/webm">
      </video>
      <div class="overlay absolute inset-0 flex items-center justify-center">
        <h2 class="text-3xl font-bold">üïµÔ∏è Morse Code</h2>
      </div>
    </div>

    <!-- Pixel Art Partition -->
    <div class="relative partition cursor-pointer" onclick="location.href='https://vbtgongithub.github.io/pixelart/'">
      <video autoplay muted loop class="bg-video">
        <source src="pixelart-preview.webm" type="video/webm">
      </video>
      <div class="overlay absolute inset-0 flex items-center justify-center">
        <h2 class="text-3xl font-bold">üé® Pixel Art Generator</h2>
      </div>
    </div>

  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('content').classList.remove('hidden');
      }, 1000);
    });
  </script>
</body>
</html>
